<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!--Linking CSS File -->

    <link rel="stylesheet" href="style.css">
    <title>Covid Report v</title>
</head>
<body>

    <!-- creating navbar -->

    <nav class="nav">
        <ul>
            <li><a href="http://127.0.0.1:5500/index.html">Home</a></li>
            <li><a href="https://www.who.int/health-topics/coronavirus#tab=tab_1">About</a></li>
            <li><a href="https://www.longdom.org/open-access/precautionary-measures-to-prevent-spread-of-covid19-58030.html">Prevention</a></li>
            <li><a href="https://indianhelpline.com/">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Input search -->
    <input type="text" id="search" class="search" placeholder="Country Name">
    <button type="button" id="button" class="button btn-danger">Search</button>

<!-- Extras quotes -->

    <div class="outer">
        <div class="get my-5 mx-5"><span style="color: white;">
                <p>Get Well Soon, Earth!</p>
            </span>
        </div>
        <div class="heading mx-5"><span style="color: white;">Let's
                Help<br>
                Recover The Earth,</span><br><span style="color: crimson;">Starts From Us!</span>
        </div>
        <img src="corona.jpg" class="img" alt="earth">
        <div class="para my-5 mx-5"><span style="color: white;">
                <p>Covid-19 makes the Earth grieve.</p>
            </span>
        </div>
        <button type="button" class="btn btn-danger mx-5" style="border-radius: 15px;"
            onclick="window.location.href = 'https://en.wikipedia.org/wiki/Impact_of_the_COVID-19_pandemic';">
            <p>Learn More</p>
        </button>

        <!-- For showing searched Country Name -->

        <div id="country"><span id="country_name" style="color: white; ">ENTIRE WORLD
                :</span></span></div>

        <!-- creating cards for showing covid cases,death and recoverd cases  -->

        <div class="card my-3">
            <div class="card1" style="font-size: 250%; font-weight: bold; text-align:center">Total Cases<br><span
                    id="card1" style="color: blue;"></span></div>
            <div class="card2" style="font-size: 250%; font-weight: bold; text-align:center">Death<br><span id="card2"
                    style="color: blue"></span></div>
            <div class="card3" style="font-size: 250%; font-weight: bold; text-align:center">Recovered<br><span
                    id="card3" style="color: blue;"></span></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

        <!-- Linking JS File -->
        
    <script src="app.js"></script>
</body>
</html>
